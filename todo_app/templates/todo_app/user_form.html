{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Update User Role</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <p><strong>Username:</strong> {{ object.username }}</p>
                            <p><strong>Email:</strong> {{ object.email }}</p>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.role.id_for_label }}" class="form-label">Role</label>
                            {{ form.role }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'user-list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
