{% extends 'base.html' %}

{% block content %}
    <h1>User Management</h1>
    
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user_obj in users %}
                    <tr>
                        <td>{{ user_obj.username }}</td>
                        <td>{{ user_obj.email }}</td>
                        <td>{{ user_obj.get_role_display }}</td>
                        <td>
                            <a href="{% url 'user-update' user_obj.pk %}" class="btn btn-sm btn-outline-primary">Change Role</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
