{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Password Reset Email Sent</h2>
                </div>
                <div class="card-body">
                    <p>We've emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with and check your spam folder.</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
